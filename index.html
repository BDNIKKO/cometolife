<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Tournament!</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Rock Paper Scissors Tournament!</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="player1Name">Player 1 Name:</label>
                        <input type="text" class="form-control" id="player1Name" placeholder="Enter Player 1 Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="player2Name">Player 2 Name:</label>
                        <input type="text" class="form-control" id="player2Name" placeholder="Enter Player 2 Name">
                    </div>
                </div>
                <button id="startGameButton" class="btn btn-primary btn-block">Start Game</button>
            </div>
        </div>
        
        <div id="gameArea" class="card" style="display: none;">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col text-center" id="player1Score">Player 1: 0</div>
                    <div class="col text-center" id="player2Score">Player 2: 0</div>
                </div>
                
                <div class="text-center mb-4">
                    <h2>Select Your Hand</h2>
                    <button class="btn btn-outline-primary hand-button mx-2" data-hand="rock">Rock</button>
                    <button class="btn btn-outline-secondary hand-button mx-2" data-hand="paper">Paper</button>
                    <button class="btn btn-outline-success hand-button mx-2" data-hand="scissors">Scissors</button>
                </div>
                
                <div class="text-center">
                    <h2>Round Result</h2>
                    <p id="roundResult" class="lead"></p>
                </div>
                
                <div class="text-center">
                    <h2>Game History</h2>
                    <ul id="gameHistory" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
